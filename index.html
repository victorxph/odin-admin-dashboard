<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="side-bar">

        <div class="logo">
            <img src="images/balloon-logo.png" alt="Logo Balloon Store">
            <span>Balloon Store</span>
        </div>

        <div class="sidebar-sep"></div>

        <div class="sidebar-nav">

            <ul>
                <li><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/ffffff/home.png" alt="home"/>Home</li>
                <li><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/ffffff/user.png" alt="user"/>Profile</li>
                <li><img width="24" height="24" src="https://img.icons8.com/ios-glyphs/30/ffffff/speech-bubble--v1.png" alt="speech-bubble--v1"/>Messages</li>
                <li><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/ffffff/historical.png" alt="historical"/>History</li>
                <li><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/ffffff/task-completed.png" alt="task-completed"/>Tasks</li>
                <li><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/ffffff/conference-background-selected.png" alt="conference-background-selected"/>Teams</li>
            </ul>

                  <ul>
                <li><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/ffffff/settings.png" alt="settings"/>Settings</li>
                <li><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/ffffff/support.png" alt="support"/>Support</li>
                <li><img width="24" height="24" src="https://img.icons8.com/ios-glyphs/30/ffffff/security-shield-green.png" alt="security-shield-green"/>Privacy</li>
            </ul>

        </div>

    </div>

    <header>
        <div class="search-div">

            <div class="search">
                <label for="search-bar"><img width="24" height="24" src="https://img.icons8.com/ios-glyphs/30/search--v1.png" alt="search--v1"/></label>
                
                <input type="text">
            </div>

            <div class="profile">

                <div class="notification"><img width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/alarm.png" alt="alarm"/></div>

                <div class="user">

                    <img class="user-img" src="images/balloon-user.png" alt="User image">
                    <span class="user-name">Oakley Silva</span>

                </div>

            </div>

        </div>

        <div class="greetings-div">

            <div class="greeting">

                <img src="images/balloon-user.png" alt="User image">
                <span class="user-at"><strong>@oakley_</strong></span>
                <span class="hi-there">Hi there,</span>
                <span class="user-id">Oakley Silva<span>

            </div>

            <div class="file-management">

                <div class="file-new">New</div>

                <div class="file-upload">Upload</div>

                <div class="file-share">Share</div>

            </div>

        </div>
    </header>

</body>
</html>
